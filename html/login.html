<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="../css/desktop.css"
      media="screen and (min-width: 910px)"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="">
          <img
            src="../assets/logos/logo_yard_sale.svg"
            class="logo"
            alt="Yard Sale"
          />
        </a>
        <ul class="nav__list-enlaces">
          <li><a href="" class="nav__enlace selected">All</a></li>
          <li><a href="" class="nav__enlace">Clothes</a></li>
          <li><a href="" class="nav__enlace">Electronics</a></li>
          <li><a href="" class="nav__enlace">Furniture</a></li>
          <li><a href="" class="nav__enlace">Toys</a></li>
          <li><a href="" class="nav__enlace">Others</a></li>
        </ul>
        <div class="nav__acount-action">
          <a href="" class="nav__enlace nav__enlace--sign-in">Sign in</a>
          <img
            class="nav__carshop"
            src="../assets/icons/icon_shopping_cart.svg"
            alt=""
          />
        </div>
      </nav>
    </header>
    <main class="acount-action login">
      <header class="acount-action__header login__header">
        <img
          src="../assets/logos/logo_yard_sale.svg"
          alt="Yard Sale"
          title="Yard Sale"
          class="logo logo--big"
        />
      </header>
      <div class="login__contenido">
        <div class="login__form-container">
          <form action="" class="form">
            <label for="email" class="form__label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form__input"
              placeholder="platzi@example.com"
            />

            <label for="password" class="form__label">Password</label>
            <input
              type="password"
              id="password"
              class="form__input form__input--text-small"
              placeholder="***********"
            />
            <button type="submit" name="" class="btn btn--primary">
              Log in
            </button>
          </form>
          <a href="" class="acount-action__enlace acount-action__enlace--margin"
            >Forgot my password</a
          >
        </div>
        <!-- .login__form-container -->
        <button type="button" class="btn btn--secundary">Sign up</button>
      </div>
      <!-- .login__contenido -->
    </main>
  </body>
</html>
