<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="../css/desktop.css"
      media="screen and (min-width: 910px)"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="">
          <img
            src="../assets/logos/logo_yard_sale.svg"
            class="logo logo--normal"
            alt="Yard Sale"
          />
        </a>
        <ul class="nav__list-enlaces">
          <li><a href="" class="nav__enlace selected">All</a></li>
          <li><a href="" class="nav__enlace">Clothes</a></li>
          <li><a href="" class="nav__enlace">Electronics</a></li>
          <li><a href="" class="nav__enlace">Furniture</a></li>
          <li><a href="" class="nav__enlace">Toys</a></li>
          <li><a href="" class="nav__enlace">Others</a></li>
        </ul>
        <div class="nav__acount-action">
          <a href="" class="nav__enlace nav__enlace--sign-in">Sign in</a>
          <img
            class="nav__carshop"
            src="../assets/icons/icon_shopping_cart.svg"
            alt=""
          />
        </div>
      </nav>
    </header>
    <main class="acount-action send">
      <header class="acount-action__header send__header">
        <img
          src="../assets/logos/logo_yard_sale.svg"
          alt="Yard Sale"
          title="Yard Sale"
          class="logo logo--desktop logo--margin-bottom"
        />
        <h1 class="acount-action__title">Email has been sent</h1>
        <p class="acount-action__description">
          Please ckeck your inbox for instructions on how to reset the password
        </p>
      </header>
      <picture class="send__icon-container">
        <img
          src="../assets/icons/email.svg"
          class="send__icon"
          alt="Send Email Icon"
          title="Send Email"
        />
      </picture>
      <button type="button" class="btn btn--primary">Login</button>
      <p class="acount-action__mensage-enlace">
        Didn't receive the email?
        <a href="" class="acount-action__enlace">Resent</a>
      </p>
    </main>
  </body>
</html>
